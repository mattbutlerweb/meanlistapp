<h2 class='page-header'> Add New Item To: {{listname}} </h2>

<div *ngIf="addnewlistitemError" id="error" class="alert-danger">

  <p>
    {{addnewlistitemErrorMessage}}
  </p>

</div>

<form (submit)="onNewListItemSubmit()">

  <div class='form-group'>

    <label> Name </label>

    <input type="text" [(ngModel)]="name" name="name" class='form-control' />

  </div>

  <div class='form-group'>

    <label> Description </label>

    <input type="text" [(ngModel)]="description" name="description" class='form-control' />

  </div>

  <div class='form-group'>

    <label> Quantity </label>

    <input type="number" [(ngModel)]="quantity" name="quantity" class='form-control' />

  </div>

  <input type='submit' class="btn btn-primary" value='Add New List Item'/>

</form>
